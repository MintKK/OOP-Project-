<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="December 2017">
    <meta name="author" content="Min Khant Ko">

    <!-- Bootstrap core css -->
    <!-- <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
    <link href="{{ url_for("static", filename="vendor/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" type="text/css">

    <!-- Custom fonts for this template -->
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom css for this template -->
    <link href="../static/css/freelancer.min.css" rel="stylesheet">

    <!-- Custom internal CSS -->
    <style>

        header.masthead {
            padding-top: 20px;
        }
        .btn {
            display:block;
            border-radius: 50%;
            border: 1px solid red;
        }

    </style>

    <!-- Custom page css -->
    {% block additionalstyles %}{% endblock %}

    <!-- Preloaded plugin JS -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>

    <!-- Custom preloaded JS -->
    {%  block additionalprescripts %}{% endblock %}

</head>
<body id="page-top">

    {% include 'includes/_navbar.html' %}
    {% include 'includes/_message.html' %}

    {% block body %}{% endblock %}

    {% include 'includes/_footer.html' %}

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top d-lg-none">
      <a class="btn btn-primary js-scroll-trigger" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

<!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="../static/js/jqBootstrapValidation.js"></script>
    <script src="../static/js/contact_me.js"></script>

    <!-- Custom JS for this template -->
    <script src="../static/js/freelancer.min.js"></script>

    <!-- Custom page JS -->
    {%  block additionalscripts %}{% endblock %}

</body>
</html>
